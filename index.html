<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="outer-left">
      <div class="left-sidebar">
        <div class="logo">
          <div>Logo</div>
          <div>Dashboard</div>
        </div>
        <div></div>
        <div>Nav</div>
        <div></div>
        <div>Settings</div>
        <div></div>
      </div>

      <div class="outer-right">
        <div class="top">
          <div class="top-left">
            <div class="search">
              <div>search icon</div>
              <div>search bar</div>
            </div>
            <div class="user">
              <div class="user-icon-big">user icon big</div>
              <div>Hi there,</div>
              <div>Morgan Oakley (@morgan)</div>
            </div>
          </div>
          <div class="top-right">
            <div class="notifications">
              <div></div>
              <div>bell icon</div>
              <div>user icon small</div>
              <div>Morgan Oakley</div>
            </div>
            <div class="buttons">
              <div>button 1</div>
              <div>button 2</div>
              <div>button 3</div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div>Your Projects</div>
          <div>Announcements</div>
          <div class="projects">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="announcements-list">
            <div>announcement 1</div>
            <div>announcement 2</div>
            <div>announcement 3</div>
          </div>
          <div>Trending</div>
          <div class="trending-list">
            <div>trend 1</div>
            <div>trend 2</div>
            <div>trend 3</div>
            <div>trend 4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
