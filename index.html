<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="branding">
            <div class="main-logo">Logo</div>
            <div class="brand-name">Dashboard</div>
          </div>
          <div class="spacer"></div>
          <div class="navigation">
            <div class="small-logo">Nav logo</div>
            <div id="home">Home</div>
            <div class="small-logo">Nav logo</div>
            <div>Profile</div>
            <div class="small-logo">Nav logo</div>
            <div>Messages</div>
            <div class="small-logo">Nav logo</div>
            <div>History</div>
            <div class="small-logo">Nav logo</div>
            <div>Tasks</div>
            <div class="small-logo">Nav logo</div>
            <div>Communities</div>
          </div>
          <div class="spacer"></div>
          <div class="admin">
            <div class="small-logo" id="settings-logo">Settings logo</div>
            <div id="settings">Settings</div>
            <div class="small-logo" id="support-logo">Support logo</div>
            <div id="support">Support</div>
            <div class="small-logo" id="privacy-logo">Privacy logo</div>
            <div id="privacy">Privacy</div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="header-top">
            <div class="searchbar"></div>
            <div class="user-notifications"></div>
          </div>
          <div class="header-bottom">
            <div class="user-info"></div>
            <div class="buttons"></div>
          </div>
        </div>
        <div class="main-content">
          <div class="projects">
            <div id="projects-heading">Your Projects</div>
            <div class="project-card">Super Cool Project</div>
            <div class="project-card">Less Cool Project</div>
            <div class="project-card">Impossible App</div>
            <div class="project-card">Easy Peasy App</div>
            <div class="project-card">Ad Blocker</div>
            <div class="project-card">Money Maker</div>
          </div>
          <div class="main-sidebar">
            <div class="announcements"></div>
            <div class="trending"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
